<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Demo</title>
</head>

<body>
    <script>

        let computerScore = 0;
        let humanScore = 0;

        // Play a single round on page load
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();
        console.log(`You chose: ${humanSelection}`);
        console.log(`Computer chose: ${computerSelection}`);
        playRound(humanSelection, computerSelection);
        console.log(`Score -> You: ${humanScore}, Computer: ${computerScore}`);

        function playRound(humanSelection, computerSelection) {
            switch(humanSelection){
                case "rock": 
                    switch(computerSelection) {
                        case "rock":
                            console.log("It's a tie!");
                            break;
                        case "scissors":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "paper":
                            computerScore++;
                            console.log("You lose!");
                            break;
                        case "spock":
                            computerScore++;
                            console.log("You lose!");
                            break;
                        case "lizard":
                            humanScore++;
                            console.log("You win!");
                            break;
                    }
                    break;
                case "scissors":
                    switch(computerSelection) {
                        case "rock":
                            computerScore++;
                            console.log("You lose!");
                            break;
                        case "scissors":
                            console.log("Tie!");
                            break;
                        case "paper":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "lizard":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "spock":
                            computerScore++;
                            console.log("You lose!");
                            break;
                    }
                    break;
                case "paper":
                    switch(computerSelection) {
                        case "rock":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "scissors":
                            computerScore++;
                            console.log("You lose!");
                            break;
                        case "paper":
                            console.log("Tie!");
                            break;
                        case "spock":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "lizard":
                            computerScore++;
                            console.log("You lose!");
                            break;
                    }
                    break;
                case "lizard":
                    switch(computerSelection) {
                        case "rock":
                            computerScore++;
                            console.log("You lose!");
                            break;
                        case "scissors":
                            computerScore++;
                            console.log("You lose!");
                            break;
                        case "paper":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "spock":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "lizard":
                            console.log("Tie!");
                            break;
                    }
                    break;
                case "spock":
                    switch(computerSelection) {
                        case "rock":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "scissors":
                            humanScore++;
                            console.log("You win!");
                            break;
                        case "paper":
                            computerScore++;
                            console.log("You lose!");
                            break;
                        case "spock":
                            console.log("Tie!");
                            break;
                        case "lizard":
                            computerScore++;
                            console.log("You lose!");
                            break;
                    }
                    break;
                default:
                    console.log("Invalid choice. Please reload and try again.");
            }
        }

        function getHumanChoice() {
            const valid = ["rock", "paper", "scissors", "lizard", "spock"];
            while (true) {
                const input = prompt("Choose rock, paper, scissors, lizard, spock");
                if (input === null) {
                    return "rock"; // default if cancelled
                }
                const choice = input.trim().toLowerCase();
                if (valid.includes(choice)) {
                    return choice;
                }
                alert("Invalid choice. Please enter rock, paper, scissors, lizard, or spock.");
            }
        }

        function getComputerChoice() {
            const randomNumber = getRandomInt(0, 5);
            const choices = ['rock', 'paper', 'scissors', 'lizard', 'spock'];
            console.log(`Computer picked: ${choices[randomNumber]}`);
            return choices[randomNumber];
        }

        function getRandomInt(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
        }

    </script>
</body>

</html>
